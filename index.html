<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Seção da foto -->
        <div class="photo">
            <img src="assets/profile.jpeg" alt="Sua foto">
        </div>
    
        <!-- Seção da animação de texto -->
        <div class="text">
            <span>Um </span>
            <span id="animated-term">Full Stack</span>
            <span> Brasileiro! </span>
            <img src="assets/brasilflag.png">
        </div>
    </div>
        

    <!-- Seção dos projetos -->
    <div class="projects">
        <h2>Meus Jogos</h2>
        <div class="project-box">
            <img src="assets/banner.png" alt="Meus Jogos">
            <div class="project-info">
                <p>Aqui você encontra os jogos que desenvolvi.</p>
                <br>
                <a href="https://ultimate-strength.itch.io/" target="_blank" class="view-project-btn">Ver Projetos →</a>
            </div>
        </div>
    </div>

    <!-- Aba de Contato -->
    <div class="contact">
        <h2>Contato</h2>
        <ul>
            <li>
                <img src="assets/twitterlogo.png" alt="Twitter Logo">
                <a href="https://x.com/jessemarcos136" target="_blank">Twitter</a>
            </li>
            <li>
                <img src="assets/githublogo.png" alt="GitHub Logo">
                <a href="https://github.com/UltimateStrength" target="_blank">GitHub</a>
            </li>
            <li>
                <img src="assets/instagramlogo.png" alt="Instagram Logo">
                <a href="https://www.instagram.com/ultimatestrength99" target="_blank">Instagram</a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
